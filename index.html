<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <title>Sharks of the World</title>
  </head>
  <body>
    <header>
      <h1>Sharks of the World</h1>
    </header>

    <div class="sharks-container" id="new-shark-container">
      <div>
        <img src="images/hammerhead.jpeg" alt="Shark 1" />
        <div class="box">
          <h2>Hammerhead shark</h2>
          <p>Description of a Hammerhead shark</p>
        </div>
      </div>

      <div>
        <img src="images/white.jpeg" alt="Shark 2" />
        <div class="box">
          <h2>Great white shark</h2>
          <p>Description of a Great white shark</p>
        </div>
      </div>

      <!-- Container where new sharks will be added -->
      <div></div>
    </div>

    <!-- Input fields for new shark details -->
    <div>
      <input type="text" id="shark-img-url" placeholder="Enter image URL" />
      <input type="text" id="shark-name" placeholder="Enter shark's name" />
      <input
        type="text"
        id="shark-description"
        placeholder="Enter shark's description"
      />
      <button id="add-shark-btn">Add New Shark</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
